<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Play</title>
    <meta name="description" content="Let's Play.">
    <meta property="og:title" content="Let's Play">
    <meta property="og:description" content="Let's Play.">
    <meta property="og:image" content="/img/og-img.png">
    <link rel="icon" href="/img/og-img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="app">
        <div class="content">
            <div class="script-intro">
                <h1 class="sr-text">
                    Game time!
                </h1>

                <section class="team-select">
                    <h2 class="sr-text">
                        Select a team
                    </h2>
                    <form>
                        <fieldset>
                            <legend>Select team:</legend>
                        
                            <div>
                                <input type="radio" id="teamone" name="team" value="1" checked>
                                <label for="teamone">Team 1</label>
                            </div>
                        
                            <div>
                                <input type="radio" id="teamtwo" name="team" value="2">
                                <label for="teamtwo">Team 2</label>
                            </div>
                        </fieldset>

                    </form>
                </section>

                <section class="timer">
                    <h2 class="timer-title">
                        Timer
                    </h2>
                    <p>
                        <span class="time-display">
                            60
                        </span>
                        <span>seconds remaining </span>
                    </p>
                    <button class="timer-btn">
                        Start Round
                    </button>
                </section>

                <section class="time-over-message">
                    <p>
                        Time's up!
                    </p>
                </section>

                <section class="cardbox">
                    <div class="card">
                        <h2 class="card-name">
                            Name
                        </h2>
                        <p class="card-desc">
                            Description
                        </p>
                    </div>
                    <button class="skip">
                        Skip
                    </button>
                    <button class="success">
                        Success
                    </button>
                </section>

                <section class="reset">
                    <button class="reset">
                        Reset Round
                    </button>
                </section>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
