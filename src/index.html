<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Play</title>
    <meta name="description" content="Let's Play.">
    <meta property="og:title" content="Let's Play">
    <meta property="og:description" content="Let's Play.">
    <meta property="og:image" content="/img/og-img.png">
    <link rel="icon" href="/img/og-img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="app">
        <div class="content">
                <header class="intro-topper">
                    <h1>
                        Monikers
                    </h1>
                    <p>
                        A game of charades!
                    </p>
                </header>

                <div class="team-timer-wrap">
                    <section class="team-select">
                    <h2 class="sr-text">
                        Select a team
                    </h2>
                    <form>
                        <fieldset>
                            <legend>Select team:</legend>
                        
                            <div class="team-box">
                                <input type="radio" id="teamone" name="team" value="1" checked>
                                <label for="teamone">Team 1</label>
                                <aside class="team-score">
                                    <span class="score-label">
                                        Score:
                                    </span>
                                    <span class="score-display">
                                        0
                                    </span>
                                </aside>
                            </div>
                        
                            <div class="team-box">
                                <input type="radio" id="teamtwo" name="team" value="2">
                                <label for="teamtwo">Team 2</label>
                                <aside class="team-score">
                                    <span class="score-label">
                                        Score: 
                                    </span>
                                    <span class="score-display">
                                        0
                                    </span>
                                </aside>
                            </div>
                        </fieldset>

                    </form>
                </section>

                <section class="timer">
                    <h2 class="timer-title sr-text">
                        Timer
                    </h2>
                    <p>
                        <span class="time-display">
                            60
                        </span>
                        <span>seconds remaining </span>
                    </p>
                    <button class="timer-btn">
                        Start Round
                    </button>
                </section>
                </div>

                <section class="time-over-message">
                    <p>
                        Time's up!
                    </p>
                </section>

                <section class="cardbox">
                    <div class="card">
                        <div class="card-inner">
                            <h2 class="card-name">
                                Name
                            </h2>
                            <p class="card-desc">
                                Description
                            </p>
                        </div>
                    </div>
                    <div class="cardbox-buttons">
                        <button class="skip">
                            Skip
                        </button>
                        <button class="success">
                            Success
                        </button>
                    </div>
                </section>

                <section class="reset">
                    <button class="copy">
                        Copy URL to clipboard
                    </button>
                </section>

                <section class="reset">
                    <button class="reset">
                        Reset Round
                    </button>
                </section>
        
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
